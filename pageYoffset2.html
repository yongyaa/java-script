<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageYoffset</title>
    <style>
        body,html {
            height:300vh;
            scroll-behavior:smooth;
            background:linear-gradient(aqua,yellow,pink,coral);
        }
        header {
            height:150px; background:#222;
            position:fixed; left:0; top:0; width:100%;
        }
        .h_scroll {
            background:#fff; height:100px;
        }
        section {height:100vh; text-align:center; font-size:6rem; font-weight:600; line-height:100vh; text-transform:capitalize;}
    </style>
</head>
<body>
    <header>header</header>
    <main>
        <section class="sec1">section1</section>
        <section class="sec2">section2</section>
        <section class="sec3">section3</section>
    </main>
    <script>
        //변수
        const header = document.querySelector('header')
        const sec = document.querySelectorAll('section')
        console.log(sec)
        //이벤트
        header.style.transition = 'all 0.3s'
        window.addEventListener('scroll',()=>{
            //sec2 스크롤 위치가 크거나 같다면 header - h_scroll 클래스 적용
            if(window.pageYOffset >= sec[1].offsetTop-200){
                header.classList.add('h_scroll')
                //sec2 스크롤 위치가 작으면 header - h_scroll 클래스 해제
            }else{header.classList.remove('h_scroll')}
        })

    </script>
</body>
</html>
