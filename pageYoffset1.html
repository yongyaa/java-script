<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageYoffset</title>
    <style>
        body,html {
            height:300vh;
            scroll-behavior:smooth;
            background:linear-gradient(aqua,yellow,pink,coral);
        }
        .box {
            border:5px solid #000; height:100vh;
        }
        #go {position:fixed; left:50px; top:50px; padding:50px;}
        .box1 {}
        .box2 {}
        .box3 {}
    </style>
</head>
<body>
    <button type="button" id="go">GO</button>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    
    <script>

    const go = document.querySelector('#go')
    const box = document.querySelectorAll('.box')
    
    //pageYoffset 수직으로 얼마나 스크롤되었나?(속성)
    window.addEventListener ('scroll',()=>{
        go.innerHTML = window.pageYOffset + 'px'
        // console.log(window.pageYOffset)
        // if(window.pageYOffset >= 200){
        //     console.log('스크롤의 위치가 200보다 크다.')
        // }else{
        //     console.log('스크롤의 위치가 200보다 작다.')
        // }
        if(window.pageYOffset > box[1].offsetTop){
            console.log('스크롤위치가 box2위치보다 크다')
        }else{
            console.log('스크롤위치가 box2위치보다 작다')
        }
    })

    </script>
</body>
</html>
